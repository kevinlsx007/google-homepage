<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/reset.css" media="all">
    <link rel="stylesheet" href="styles/style.css" media="all">
    <title>Clone of Google Homepage</title>
</head>
<body class="flex">
    <header>
        <nav class="navbar">
            <ul class="navleft">
                <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
            </ul>

            <ul class="navright">
                <li><a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
                <li><a href="https://about.google/intl/en/products/?tab=wh" title="Google apps" class="app-icon">apps</a></li>
                <li><a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAAQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="sign-in">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <main class="center">
        <img class="google" src="images/google-logo.png" alt="Google Logo">
    </main>

    <div class="search-region">
        <button type="button" class="magbutton"></button>
        <input type="text">
        <button type="button" class="micbutton"></button>
    </div>

    <ul class="center">
        <li><button class="searchbutton">Google Search</button></li>
        <li><button class="searchbutton">I'm Feeling Lucky</button></li>
    </ul>

    <footer>
        <ul class="footerleft">
            <li><a class="grey" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a></li>
            <li><a class="grey" href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a></li>
            <li><a class="grey" href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
        </ul>

        <ul class="footerright">
            <li><a class="grey" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
            <li><a class="grey" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
            <li><a class="grey" href="https://www.google.com/preferences?hl=en&fg=1">Settings</a></li>
        </ul>
    </footer>

</body>
</html>
